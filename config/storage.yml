test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

digitalocean:
  service: S3
  endpoint: https://<%= ENV.fetch("DO_SPACES_REGION", "sfo3") %>.digitaloceanspaces.com
  access_key_id: <%= ENV["DO_SPACES_ACCESS_KEY_ID"] %>
  secret_access_key: <%= ENV["DO_SPACES_SECRET_ACCESS_KEY"] %>
  region: <%= ENV.fetch("DO_SPACES_REGION", "sfo3") %>
  bucket: <%= ENV.fetch("DO_SPACES_BUCKET", "pman-storage") %>
